<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Google - OAuth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .user-info {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .user-info.active {
            display: block;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #667eea;
        }

        .user-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .user-details p {
            margin: 10px 0;
            color: #555;
        }

        .user-details strong {
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #ddd;
            margin-bottom: 15px;
        }

        .btn-google:hover {
            background: #f8f8f8;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-logout {
            background: #ff4757;
            color: white;
        }

        .btn-logout:hover {
            background: #ee5a6f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,71,87,0.3);
        }

        .btn-check {
            background: #667eea;
            color: white;
        }

        .btn-check:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.3);
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
        }

        .status.authenticated {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.not-authenticated {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .endpoints {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .endpoints h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .endpoints ul {
            list-style: none;
        }

        .endpoints li {
            padding: 8px 0;
            color: #555;
            font-size: 14px;
            border-bottom: 1px solid #e0e0e0;
        }

        .endpoints li:last-child {
            border-bottom: none;
        }

        .endpoints code {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OAuth Login</h1>
        <p class="subtitle">Autenticacao com Google</p>

        <div id="status" class="status"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>

        <div id="loginSection">
            <button class="btn btn-google" onclick="loginWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Entrar com Google
            </button>

            <button class="btn btn-check" onclick="checkStatus()">
                Verificar Status
            </button>
        </div>

        <div class="user-info" id="userInfo">
            <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
            <h2 id="userName"></h2>
            
            <div class="user-details">
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Provedor:</strong> <span id="userProvider"></span></p>
            </div>

            <button class="btn btn-logout" onclick="logout()">
                Sair
            </button>
        </div>

        <div class="endpoints">
            <h3>Endpoints Disponiveis</h3>
            <ul>
                <li><code>GET</code> /auth/login - Iniciar login</li>
                <li><code>GET</code> /auth/user - Dados do usuario</li>
                <li><code>GET</code> /auth/status - Verificar status</li>
                <li><code>POST</code> /auth/logout - Fazer logout</li>
            </ul>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        function showUserInfo(show) {
            document.getElementById('userInfo').classList.toggle('active', show);
            document.getElementById('loginSection').style.display = show ? 'none' : 'block';
        }

        function updateStatus(isAuthenticated, name = '') {
            const statusEl = document.getElementById('status');
            if (isAuthenticated) {
                statusEl.className = 'status authenticated';
                statusEl.textContent = `Autenticado como ${name}`;
            } else {
                statusEl.className = 'status not-authenticated';
                statusEl.textContent = 'Nao autenticado';
            }
        }

        function displayUser(user) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userProvider').textContent = user.provider;
            document.getElementById('userAvatar').src = user.picture || 'https://via.placeholder.com/100';
            
            showUserInfo(true);
            updateStatus(true, user.name);
        }

        function loginWithGoogle() {
            window.location.href = `${API_URL}/auth/login`;
        }

        async function checkStatus() {
            showLoading(true);
            try {
                const response = await fetch(`${API_URL}/auth/status`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                updateStatus(data.isAuthenticated, data.name);
                
                if (data.isAuthenticated) {
                    await loadUserInfo();
                } else {
                    showUserInfo(false);
                }
            } catch (error) {
                console.error('Erro ao verificar status:', error);
                updateStatus(false);
            } finally {
                showLoading(false);
            }
        }

        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_URL}/auth/user`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    displayUser(user);
                } else {
                    showUserInfo(false);
                    updateStatus(false);
                }
            } catch (error) {
                console.error('Erro ao carregar usuario:', error);
                showUserInfo(false);
            }
        }

        async function logout() {
            showLoading(true);
            try {
                const response = await fetch(`${API_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    showUserInfo(false);
                    updateStatus(false);
                    alert('Logout realizado com sucesso!');
                }
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
                alert('Erro ao fazer logout');
            } finally {
                showLoading(false);
            }
        }

        // Verificar status ao carregar a página
        window.addEventListener('load', () => {
            checkStatus();
        });

        // Verificar se voltou do login do Google
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('authenticated')) {
            checkStatus();
        }
    </script>
</body>
</html>
